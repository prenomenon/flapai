<html>
  <head>
    <!-- dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

    <!-- flapai -->
    <script src="js/game/Background.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/game/Obstacle.js"></script>
    <script src="js/game/Obstacles.js"></script>
    <script src="js/game/Player.js"></script>

    <script src="js/ai/Display.js"></script>
    <script src="js/ai/GeneticAlgorithm.js"></script>
    <script src="js/ai/GeneticOperators.js"></script>
    <script src="js/ai/NeuralNetwork.js"></script>
    <script src="js/ai/Population.js"></script>

    <script src="js/main.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"><i class="fa fa-fw fa-crow text-info"></i> FlapAI</h1>
        <p class="lead">Flappy Bird meets <strong class="text-info">neural networks</strong> and <strong class="text-info">evolutionary algorithms</strong>.</p>
      </div>
    </div>
    <main role="main">
    <div class="container-fluid">

      <div class="row">
        <div class="col-xl-3">

          <div class="card bg-light">
            <div class="card-header"><p class="h5"><i class="fa fa-fw fa-cog text-muted"></i> Select mode</p></div>
            <div class="card-body">
              <div class="row p-2">
                <button type="button" onclick="window.location='?mode=human'" class="btn btn-outline-success" data-toggle="tooltip" data-placement="right" title="Press space to jump">
                    <i class="fa fa-fw fa-user"></i> Human Mode
                </button>
              </div>
              <div class="row p-2">
                <button type="button" onclick="window.location='?mode=ai'" class="btn btn-outline-info" data-toggle="tooltip" data-placement="right" title="Let the AI learn the game">
                    <i class="fa fa-fw fa-brain"></i> AI Mode
                </button>
              </div>
            </div>
          </div>

          <div class="card bg-light mt-3">
            <div class="card-header"><p class="h5"><i class="fa fa-fw fa-code text-muted"></i> Source</p></div>
            <div class="card-body">
              <div class="row p-2">
                <button type="button" onclick="window.open('https://github.com/prenomenon/flapai', '_blank');" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" title="Source and documentation">
                  <i class="fab fa-github"></i> Github
                </button>
              </div>
            </div>
          </div>

          <div class="card bg-light mt-3 mb-3">
              <div class="card-header"><p class="h5"><i class="fa fa-fw fa-book text-muted"></i> Libraries</p></div>
              <div class="card-body">
                <div class="row p-2">
                  <div class="list-group list-group-flush" style="width: 100%;">
                    <a href="https://p5js.org/" class="list-group-item list-group-item-action list-group-item-light" target="_blank"><i class="fa fa-fw fa-paint-brush text-primary"></i> p5.js</a>
                    <a href="https://www.tensorflow.org/js" class="list-group-item list-group-item-action list-group-item-light" target="_blank"><i class="fa fa-fw fa-project-diagram text-info"></i> TensorFlow.js</a>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div class="col-xl-9">
            <div id="game"></div>
        </div>
      </div>
    </div>

    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Â© 2019 Volker Janz | Github: <a href="https://github.com/prenomenon/flapai" target="_blank">https://github.com/prenomenon/flapai</a></span>
      </div>
    </footer>

    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      // enable tooltips everywhere
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
  </body>
</html>
